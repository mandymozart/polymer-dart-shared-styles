<dom-module id="main-app">

  <template>
    <style>
      :host {
        display: block;
        --host-visible: block;
      }

      #profile-image {
        width: var(--profile-image-width, auto);
        height: var(--profile-image-height, auto);
        position: absolute;
        top: 1vw;
        left: 1vw;
      }

      #banner-image {
        width: var(--banner-image-width, auto);
        height: var(--banner-image-height, auto);
        display: block;
      }

      /* Scope Indicators for testing local dom, shadow dom, shaddy dom */
      .scope-indicator img {
        width: 2rem;
      }

      #host {
        display: var(--host-visible, none);
      }

      #root {
        display: var(--root-visible, none);
      }


    </style>

    <style include="shared-styles"></style>

    <section>
      <h1>Polymer Dart with Shared Styles</h1>
      <h2>Introduction</h2>
      <p class="lead">
        This application demonstrates how to use shared styles across multiple <b class="highlight">Polymer elements</b>
        with <b class="highlight">Dart</b>.
        The purpose is to build complex styling without <b class="highlight">SASS</b> and maintain the Polymer
        encapsulation.
      </p>
    </section>

    <section>
      <h2>Scope Indicators</h2>
      <ul>
        <li id="host" class="scope-indicator">
          <b class="primary">:host</b>

        </li>
        <li id="root" class="scope-indicator">
          <b class="secondary">:root</b>
        </li>
      </ul>

    </section>

    <section>
      <h2>Image Sizes</h2>
      <header>
        <img id="banner-image" src="http://placehold.it/1920x500/446AA3/F7F4A6?text=Banner"/>
        <div class="overlay"><img id="profile-image" src="http://placehold.it/360/F7F4A6/446AA3?text=Profile"/></div>
      </header>
    </section>

    <section>
      <h2>Mixins</h2>
      <button>Default</button>
      <button class="primary">Primary</button>
      <button class="secondary">Secondary</button>
    </section>

  </template>
</dom-module>
