<dom-module id="main-app">
  <style is="custom-style">
    :host {
      display: block;
      --host-visible: block;
    }

    :root {
      --root-visible: block;
    }

    section {
      padding: .75rem;
    }

    header {
      background-color: var(--background-color);
    }

    h1 {
      color: var(--brand-color);
    }

    .highlight {
      color: var(--primary-color);
    }

    #profile-image {
      width: var(--profile-image-width);
      height: var(--profile-image-height);
    }

    #banner-image {
      width: var(--banner-image-width);
      height: var(--banner-image-height);
    }

    /* Scope Indicators for testing local dom, shadow dom, shaddy dom */
    .scope-indicator img {
      width: 2rem;
    }

    #host {
      display: var(--host-visible, none);
    }

    #root {
      display: var(--root-visbible, none);
    }

    /* Mixins */
    :host {
      --button-test: {
        border: 3px solid lightblue;
        border-radius: 3px;
        line-height: 2rem;
        font-size: 0.5rem;
        color: white;
        outline: none;
        text-transform: uppercase;
        cursor: pointer;
      };
    }

    /* Mixin Tests */
    button {
      @apply(--button-test);
      background: limegreen;
    }
    button:hover {
      @apply(--button-test);
      background: greenyellow;
    }
  </style>

  <template>
    <shared-styles></shared-styles>
    <section>
      <h1>Polymer Dart with Shared Styles</h1>
      <h2>Introduction</h2>
      <p class="lead">
        This application demonstrates how to use shared styles across multiple <b class="highlight">Polymer elements</b>
        with <b class="highlight">Dart</b>.
        The purpose is to build complex styling without <b class="highlight">SASS</b> and maintain the Polymer
        encapsulation.
      </p>
    </section>

    <section>
      <h2>Scope Indicators</h2>
      <ul>
        <li id="host" class="scope-indicator">
          :host <img class="host-visible" src="http://www.yourwebgraphics.com/gallery/data/thumbnails/392/man-with-check-sign-05.png"/>

        </li>
        <li id="root" class="scope-indicator">
          :root <img class="host-visible" src="http://www.yourwebgraphics.com/gallery/data/thumbnails/392/man-with-check-sign-05.png"/>
        </li>
      </ul>

    </section>

    <section>
      <h2>Image Sizes</h2>
      <header>
        <img id="banner-image" src="http://placehold.it/1920x500/ffeedd?text=Banner"/>
        <div class="overlay">
          <img id="profile-image" src="http://placehold.it/360?text=Profile"/>
        </div>
      </header>
    </section>

    <section>
      <h2>Mixins</h2>
      <button>Click this button</button>
    </section>

  </template>
</dom-module>
