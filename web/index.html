<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>Polymer Dart with Shared Styles - Demo App</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Dart with Shared Styles - Demo App">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!--  Polyfill of Custom Elements and HTML Imports -->
  <script src="packages/web_components/webcomponents-lite.min.js"></script>

  <script defer type="application/dart" src="index.dart"></script>
  <script defer src="packages/browser/dart.js"></script>

  <!-- example of using a paper element -->
  <link rel="import" href="packages/polymer_elements/roboto.html">

  <link rel="stylesheet" href="styles.css">

</head>

<style is="custom-style">
  body {
    background-color: var(--background-color,white);
  }
  .github {
    position: fixed;
    top: 1rem;
    right: 1rem;
  }
</style>

<body unresolved>
  <main-app></main-app>
  <div class="github">
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/porschuetz/polymer-dart-shared-styles/fork" data-icon="octicon-repo-forked" data-style="mega" data-count-href="/porschuetz/polymer-dart-shared-styles/network" data-count-api="/repos/porschuetz/polymer-dart-shared-styles#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork porschuetz/polymer-dart-shared-styles on GitHub">Fork</a>

    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/porschuetz" data-style="mega" data-count-href="/porschuetz/followers" data-count-api="/users/porschuetz#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @porschuetz on GitHub">Follow @porschuetz</a>

    <!-- Place this tag right after the last button or just before your close body tag. -->
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

  </div>
</body>
</html>
